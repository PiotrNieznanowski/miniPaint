<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mini photoshop</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>

    <div class="flex flex-row flex-jc-center">
        <div class="flex flex-column">
            <button class="tool" data-tool="PENCIL">Pencil</button>
            <button class="tool" data-tool="BRUSH">Brush</button>
            <button class="tool" data-tool="SHAPE">Shape</button>
        </div>
        <div class="flex flex-column">
            <div class="js-canvas"></div>
        </div>
    </div>

    <script type="application/javascript" src="./script.js"></script>
    <script>
        let buttons = document.querySelectorAll('.tool');
        buttons.forEach(button => {
            button.addEventListener('click', function () {
                buttons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
    <script>
  
    </script>

</body>

</html>
